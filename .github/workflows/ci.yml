name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          test -f dist/index.js || (echo "Build output missing: dist/index.js" && exit 1)
          test -f dist/index.d.ts || (echo "Build output missing: dist/index.d.ts" && exit 1)
          test -f dist/utils.js || (echo "Build output missing: dist/utils.js" && exit 1)
          test -f dist/utils.d.ts || (echo "Build output missing: dist/utils.d.ts" && exit 1)
